<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小栈</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
        }

        .container {
            width: 1000px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .web-item {
            cursor: pointer;
            height: 170px;
            width: 260px;
            border-radius: 8px;
            box-shadow: 0 0 5px #a5a5a5;
            margin: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 400% 100%;
            background-position: 0 0;
        }

        .item1 {
            background-color: #4158D0;
            background-image: linear-gradient(242deg, #f6422b 0%, #cb2432 46%, #e78223 100%);
            animation: gradientChange1 2s infinite alternate;
        }



        .item2 {
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #55e900 0%, #2382e1 46%, #0fb0c2 100%);
            animation: gradientChange1 2s -0.3s infinite alternate;
        }


        .item3 {
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #0c7bc5 0%, #07d0b5 46%, #11ee15 100%);
            animation: gradientChange1 2s -0.6s infinite alternate;
        }


        .item4 {
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #10a0e2 0%, #8b19ee 46%, #dd0eb3 100%);
            animation: gradientChange1 2s 0.9s infinite alternate;
        }


        @keyframes gradientChange1 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        .web-item a {
            display: inline-block;
            height: 100%;
            width: 100%;
            font-size: 18px;
            letter-spacing: 1px;
            line-height: 165px;
            text-decoration: none;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="web-item item1">
            <a href="https://darkersu.github.io/Intensifier">
                ElementPlus 组件增强器
            </a>
        </div>
        <div class="web-item item2">
            <a href="https://darkersu.github.io/iMarker">
                iMarker&nbsp;&nbsp;&nbsp;IT小栈
            </a>
        </div>
        <div class="web-item item3">
            <a href="https://darkersu.github.io/sBook">
                小栈宝典
            </a>
        </div>
        <div class="web-item item4">
            <a href="https://darkersu.github.io/sTools">
                小栈工具
            </a>
        </div>
    </div>
</body>

</html>
